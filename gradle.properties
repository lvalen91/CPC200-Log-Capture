org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# =============================================================================
# APP CONFIGURATION - Edit these values for Play Store releases
# =============================================================================

# Package name (Application ID) - Change this for different Play Store listings
# Example: com.yourcompany.adapterlogreader
appPackageName=com.adapter.logreader

# Version code - Increment for each Play Store upload (must be unique integer)
appVersionCode=1

# Version name - Human-readable version shown to users
appVersionName=1.0.0

# =============================================================================
